<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento - Sistema de Agendamento</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">üíá‚Äç‚ôÄÔ∏è Sal√£o</h4>
                        <p class="text-white-50 small">Sistema de Agendamento</p>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/agendamentos">
                                <i class="bi bi-calendar-check"></i> Agendamentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clientes">
                                <i class="bi bi-people"></i> Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/servicos">
                                <i class="bi bi-scissors"></i> Servi√ßos
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/sobre">
                                <i class="bi bi-info-circle"></i> Sobre
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    <!-- Mensagens de erro -->
                    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span th:text="${erro}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Header -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">
                            <i class="bi bi-calendar-plus"></i> Novo Agendamento
                        </h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/agendamentos" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </div>

                    <!-- Formul√°rio -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <form th:action="@{/agendamentos}" method="post">
                                        <div class="row">
                                            <!-- Cliente -->
                                            <div class="col-md-6 mb-3">
                                                <label for="clienteId" class="form-label">
                                                    <i class="bi bi-person"></i> Cliente *
                                                </label>
                                                <select class="form-select" id="clienteId" name="clienteId" required>
                                                    <option value="">Selecione um cliente</option>
                                                    <option th:each="cliente : ${clientes}" 
                                                            th:value="${cliente.id}" 
                                                            th:text="${cliente.nome + ' - ' + cliente.telefone}">
                                                        Jo√£o Silva - (11) 99999-9999
                                                    </option>
                                                </select>
                                            </div>

                                            <!-- Servi√ßo -->
                                            <div class="col-md-6 mb-3">
                                                <label for="servicoId" class="form-label">
                                                    <i class="bi bi-scissors"></i> Servi√ßo *
                                                </label>
                                                <select class="form-select" id="servicoId" name="servicoId" required>
                                                    <option value="">Selecione um servi√ßo</option>
                                                    <option th:each="servico : ${servicos}" 
                                                            th:value="${servico.id}" 
                                                            th:text="${servico.nome + ' - R$ ' + servico.preco}">
                                                        Corte - R$ 50.00
                                                    </option>
                                                </select>
                                            </div>

                                            <!-- Data e Hora -->
                                            <div class="col-md-6 mb-3">
                                                <label for="dataHora" class="form-label">
                                                    <i class="bi bi-calendar-event"></i> Data e Hora *
                                                </label>
                                                <input type="datetime-local" class="form-control" id="dataHora" name="dataHora" required>
                                            </div>

                                            <!-- Observa√ß√µes -->
                                            <div class="col-md-6 mb-3">
                                                <label for="observacoes" class="form-label">
                                                    <i class="bi bi-chat-text"></i> Observa√ß√µes
                                                </label>
                                                <textarea class="form-control" id="observacoes" name="observacoes" rows="3" 
                                                          placeholder="Observa√ß√µes sobre o agendamento..."></textarea>
                                            </div>
                                        </div>

                                        <!-- Bot√µes -->
                                        <div class="row mt-4">
                                            <div class="col-12">
                                                <div class="d-flex gap-2">
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="bi bi-check-circle"></i> Salvar Agendamento
                                                    </button>
                                                    <a href="/agendamentos" class="btn btn-outline-secondary">
                                                        <i class="bi bi-x-circle"></i> Cancelar
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Definir data m√≠nima como hoje
        document.addEventListener('DOMContentLoaded', function() {
            const dataHoraInput = document.getElementById('dataHora');
            const hoje = new Date();
            const dataMinima = hoje.toISOString().slice(0, 16);
            dataHoraInput.min = dataMinima;
            
            // Definir data padr√£o como hoje √†s 9h
            const dataPadrao = new Date();
            dataPadrao.setHours(9, 0, 0, 0);
            dataHoraInput.value = dataPadrao.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
