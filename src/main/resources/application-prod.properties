# Configurações para Produção
spring.profiles.active=prod

# Configurações do servidor
server.port=${PORT:8080}

# Configurações do banco de dados (usar PostgreSQL em produção)
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Para manter H2 em produção (não recomendado para produção real)
spring.datasource.url=jdbc:h2:file:./salon_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do H2 Console (desabilitar em produção)
spring.h2.console.enabled=false

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações do Thymeleaf
spring.thymeleaf.cache=true

# Configurações de logging
logging.level.com.salon.agendamento=INFO
logging.level.org.springframework.web=INFO

# Configurações de segurança básica
management.endpoints.web.exposure.include=health,info
